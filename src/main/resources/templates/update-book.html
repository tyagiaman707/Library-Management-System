<div th:insert="navbar"></div>
<html xmlns:th="http://www.thymeleaf.org">
<body onload="makeActive('edit')">
<form action="update-record" method="post" th:object="${book}">
 <div class='container'>
  <div class='card col-md-10 mx-auto'>
   <div class='card-body'>
     <div class='row form-group'>
      <div class='col-md-10'>
        <label for='bid' class='la'>Book id</label>
        <input type='text' name="bid" th:value="${book.bid}" readonly="readonly" id='bid' class='form-control' required>
      </div>
     </div> 
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='bname' class='la'>Book Name</label>
       <input type='text' name="bname" th:value="${book.bname}" id='bname' class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='author' class='la'>Author Name</label>
       <input type='text' name="author" th:value="${book.author}" id="author" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='number' class='la'>Number of Books</label>
       <input type='text' name="address" th:value="${book.number}" id='number' class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='deckNo' class='la'>Deck Number</label>
       <input type='text' name="deckNo" th:value="${book.deckNo}" id='deckNo' class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <label for='issuedTo' class='la'>Issued To</label>
       <input type='text' name="issuedTo" th:value="${book.issuedTo}" id='issuedTo' class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <button class='btn btn-secondary'>Update Book Record</button>
      </div>
     </div>
   </div>
  </div>
 </div>
 </form>
</body>
