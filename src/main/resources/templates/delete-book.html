<html xmlns:th="http://www.thymeleaf.org">
<body onload="makeActive('delete')">
 <form action='confirm-delete'>

   <tr>
    <td class='la tdp'>Enter Book id</td>
    <td class='tdp'><input type='text' th:value='${bid}' name='bid' class='tb'></td>
    <td class='tdp'><button class='btr' style='background-color:red'>Delete Book</button></td>
   </tr>
  </table>
  <div class='dvv'>
   <label class='la' style='color:red' th:text="${msg}"></label>
  </div>
 </form> 
</body>
</html>
