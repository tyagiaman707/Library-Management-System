<div th:insert="navbar"></div>
<html xmlns:th="http://www.thymeleaf.org">
<body onload="makeActive('save')">
<form action="save-record" method="post">
 <div class='container'>
  <div class='card col-md-10 mx-auto'>
   <div class='card-body'>
     <div class='row form-group'>
      <div class='col-md-10'>
        <label for='cid' class='la'>Enter book id</label><span> *</span>
        <input type='text' id='bid' name="bid" class='form-control' required>
      </div>
     </div> 
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='firstname' class='la'>Enter Book Name</label><span> *</span>
       <input type='text' id='bname' name="bname" class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='lastname' class='la'>Enter Author name</label><span> *</span>
       <input type='text' id='author' name="author" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='address' class='la'>Enter Number of books</label><span> *</span>
       <input type='text' id='number' name="number" class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='phone' class='la'>Enter Deck Number</label><span> *</span>
       <input type='text' id='deckNo' name="deckNo" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <label for='email' class='la'>Enter Issued To</label><span> *</span>
       <input type='text' id='issuedTo' name="issuedTo" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <button class='btn btn-primary'>Save Record</button>
      </div>
     </div>
     <div>
      <span>*</span> Mandatory field
     </div>
   </div>
  </div>
 </div>
 </form>
</body>
</html>
